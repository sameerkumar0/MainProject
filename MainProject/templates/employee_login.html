<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Dark Theme */
        body {
            background: linear-gradient(to right, #1f1c2c, #928dab);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
        }
        /* Glassmorphic Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        /* Form Styling */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        /* Button Styling */
        .btn-success {
            background: linear-gradient(45deg, #00c853, #b2ff59);
            border: none;
            transition: 0.3s;
        }
        .btn-success:hover {
            background: linear-gradient(45deg, #b2ff59, #00c853);
        }
        /* Header */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        /* Footer */
        .footer {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body class="d-flex flex-column justify-content-between vh-100">

    <!-- Header -->
    <header class="navbar navbar-dark navbar-expand-lg p-3">
        <div class="container">
            <a href="/" class="navbar-brand text-white fw-bold">Task Management System</a>
            <nav>
                <a href="/manager-login" class="btn btn-outline-light me-2">Manager Login</a>
                <a href="/employee-login" class="btn btn-outline-light">Employee Login</a>
            </nav>
        </div>
    </header>

    <!-- Login Form -->
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card p-4 shadow-lg" style="width: 380px;">
            <h3 class="text-center text-success fw-bold">Employee Login</h3>
            <form action="{% url 'employee_login' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100 fw-bold">Login</button>
            </form>
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                        <p class="text-danger text-center">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center text-white p-3">
        <p class="mb-0">&copy; 2025 Task Management System. All rights reserved.</p>
    </footer>

</body>
</html>
